<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />


  <!-- for angular arrow on nav -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/tweet-article.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="logo">
      <span>tweeter</span>
    </div>
    <div class="nav-new-tweet">
      <span><b>Write</b> a new tweet</span>
      <i class="fa-solid fa-angles-down" style="color: red;"></i>
    </div>
  </nav>
  <header class="page-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div id="username">
      <h2>Dhaarani Singaravel</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="tweet-form" action="/tweets/" method="POST">
        <label for="tweet-text"><b>What are you humming about?</b></label>
        <br>
        <textarea name="text" id="tweet-text"></textarea>
        <div id="btnOp">
          <button type="submit" id="tweetBtn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
        </div>
      </form>
    </section>
    <section class="section-tweet-article">

    </section>
  </main>
</body>

</html>
